<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de imóveis</title>

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <h1>Cadastre seu imóvel</h1>
    <form action="#">
        <div>
            <label for="tipo">Tipo de imóvel:</label>
            <input type="text" id="tipo">
        </div>
        <div>
            <label for="tamanho">Tamanho:</label>
            <input type="text" id="tamanho">
        </div>
        <div>
            <label for="localização">Localização:</label>
            <input type="text" id="localizacao">
        </div>
        <div>
            <label for="preco">Preço:</label>
            <input type="text" id="preco">
        </div>
        <div>
            <label for="negocio">Négocio:</label>
            <input type="text" id="negocio">
        </div>
        <div class="button">
            <button type="submit">Enviar inscrição do imóvel</button>
        </div>
    </form>
</body>
</html>
